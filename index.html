<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Lim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="logo">
        <img src="imagini/logo.png" alt="logo" />
      </div>
      <div class="title">
        <h2>Taking Booleaners from A to B</h2>
      </div>
      <div class="content">
        <div class="button">
          <button style="font-size: x-small">Prenota</button>
          <button style="font-size: x-small">Termina Prenotazione</button>
          <button style="font-size: x-small">Accendi Luci</button>
        </div>

        <div class="content-list">
          <div class="monopattino">
            <form class="monopattino-name">
              <input type="checkbox" />
              <label>Monopattino Gino22</label>
            </form>
            <p>&rightarrow; Via Guadalametri - a 220 mt da te</p>
            <p>Stato carica:</p>
            <div class="gino-batteria"></div>
          </div>
          <div class="monopattino">
            <form class="monopattino-name">
              <input type="checkbox" />
              <label>Monopattino Mike24</label>
            </form>
            <p>&rightarrowtail; Via Ricciardoni - a 420 mt da te</p>
            <p>Stato carica:</p>
            <div class="mike-batteria"></div>
          </div>
          <div class="monopattino">
            <form class="monopattino-name">
              <input type="checkbox" />
              <label>Monopattino Fede154</label>
            </form>
            <p>&right; Via Mentarini- a 490 mt da te</p>
            <p>Stato carica:</p>
            <div class="fede-batteria"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
